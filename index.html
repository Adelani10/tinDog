<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/main.css">
    <title>Tinder for Dogs</title>
</head>
<body>
    <div class="container mx-auto h-screen flex justify-center items-center px-2 my-1">
        <div class="container md:w-1/3 mx-auto flex flex-col p-1 rounded-xl relative space-y-2 bg-whitesmoke">
            <div class="flex justify-between w-full md:h-12 h-12 p-3 ">
                <button class="h-full">
                    <img src="./images/icon-profile.png" class="w-full h-full object-cover" alt="">
                </button>
                <button class="h-full">
                    <img src="./images/logo.png" class="w-full h-full object-cover " alt="">
                </button>
                <button class="h-full">
                    <img src="./images/icon-chat.png" class="w-full h-full object-cover" alt="">
                </button>
            </div>
        
            <div class="relative w-full sm:h-[510px] h-[460px] char rounded-md">
        
            </div>
            <div class="absolute top-20 left-3 w-1/3 like hidden -rotate-[30deg] p-2">
                <img src="./images/badge-like.png" class="w-full h-full" alt="">
            </div>
            <div class="flex justify-center items-center space-x-3 py-2 hover:bg-whitesmoke">
                <button class="md:w-24 md:h-24 h-20 w-20 rounded-full cross-btn bg-slate-200 hover:bg-slate-400">
                    <img src="./images/icon-cross.png" class="w-auto mx-auto" alt="">
                </button>
                <button class="md:w-24 md:h-24 h-20 w-20 rounded-full heart-btn bg-slate-200 hover:bg-slate-400">
                    <img src="./images/icon-heart.png" class="w-auto mx-auto" alt="">
                </button>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
